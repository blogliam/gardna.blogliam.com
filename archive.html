---
layout: default
title: archive
permalink: /archive/
---

<h1>All posts</h1>
<hr/>

{% for cat in site.data.archive.categories %}
    <h5 class="monospace font-weight-bold">{{ cat | capitalize }}</h5>

    <ol class="monospace" reversed>
        {% for post in site.categories[cat] %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="mini">{{ post.date | date: "%D %I:%M %p" }}</span>
        </li>
        {% endfor %}
    </ol>
{% endfor %}
