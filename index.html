---
layout: default
title: homepage
---

<h1>Recent activity</h1>
<hr/>

{% for post in site.posts limit:site.limits.feed %}
    {% if post.feed != false %}
    <div class="pb-4">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h6 class="monospace">{{ post.date | date: "%D %I:%M %p" }}</h6>
        <div>
            {{ post.content }}
        </div>
    </div>
    {% endif %}
{% endfor %}

<hr />
<a href="/archive">view all posts</a>
