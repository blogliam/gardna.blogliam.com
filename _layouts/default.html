<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <title>{{ site.title }} | {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="{{ "/assets/css/main.css" | relative_url }}">
    </head>

    <body>
        <div class="row m-0">
            <div id="navbar" class="col min-vh-100">
                <div class="container py-4 sticky-top">
                    <div class="px-2">
                        <h1 id="title">
                            <a href="/">{{ site.title }}</a>
                        </h1>

                        <hr />

                        <span>Navigation</span>
                        <ul>
                            {% for item in site.data.sidebar %}
                            <li><a href="{{ item.url }}">
                                {{ item.name }}
                            </a></li>
                            {% endfor %}
                        </ul>

                        <span>Recent posts</span>
                        <ul>
                            {% for post in site.posts limit:site.limits.navbar %}
                            <li><a href="{{ post.url }}">
                                {{ post.title | truncate: 24 }}
                            </a></li>
                            {% endfor %}
                        </ul>
                    </div>

                    <div class="px-4 fixed-bottom"></div>
                </div>
            </div>

            <div class="col">
                <div id="content" class="py-4">
                    {{ content }}
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
    
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>
</html>
